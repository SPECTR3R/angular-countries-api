<h2>Search Country by Region</h2>
<hr />

<div class="row">
  <div class="col text-center">
    <button
      class="btn mx-2"
      [ngClass]="{ 'btn-outline-primary': selectedRegion === region }"
      *ngFor="let region of regions"
      (click)="searchByRegion(region)"
    >
      {{ region }}
    </button>
  </div>
</div>
<hr />
<div>
  <shared-search-result-table
    [countries]="countries"
  ></shared-search-result-table>
</div>
