<h2>Countries by Capital Page</h2>
<hr />
<div class="row">
  <shared-search-box
    (onDebounce)="searchByCapital($event)"
    placeholder="Search by capital..."
    [initialValue]="initialTerm"
  ></shared-search-box>
</div>
<div class="row">
  <div class="col">
    <hr />
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <shared-search-result-table
      [countries]="countries"
    ></shared-search-result-table>
  </div>
</div>
